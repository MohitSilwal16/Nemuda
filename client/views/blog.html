<!DOCTYPE html>
{{ if not .Blogs}}
<div class="p-8 text-center shadow-lg rounded-xl">
  <p class="text-3xl text-white">
    No Blogs found for
    <span class="font-bold">{{ .RequestedTag }}</span> tag ðŸ˜¢
  </p>
</div>
{{ end }} {{ range .Blogs }}
<div
  class="grid grid-flow-col grid-cols-3 mx-10 my-10 overflow-hidden border shadow-xl cursor-pointer rounded-xl lg:mx-24 hover:border-2 hover:border-white"
  hx-get="/blogs/title/{{ .Title }}"
  hx-target="#home-body"
  hx-swap="outerHTML"
  hx-push-url="/blogs/title/{{ .Title }}"
>
  <img
    src="{{ .ImagePath }}"
    class="transition duration-500 ease-in bg-white h-60 hover:scale-110"
    alt="Image"
  />
  <div class="col-span-2 px-8 py-6">
    <span class="font-semibold">Username:</span>
    {{ .Username }}
    <br />
    <span class="font-semibold">Title:</span>
    {{ .Title }}
    <br />
    <span class="font-semibold">Tag:</span>
    {{ .Tag }}
    <br />
    <span class="font-semibold">Description:</span>
    {{ .Description }}
  </div>
</div>
{{ end }}
<div class="flex justify-center">
  <button
    class="px-5 py-3 m-4 text-2xl font-normal bg-blue-700 rounded-md load-more hover:bg-blue-800"
    hx-get="/blogs/{{ $.RequestedTag }}?offset={{ $.Offset }}"
    hx-target="#blogs"
    hx-swap="beforeend"
  >
    Load More
  </button>
</div>
